    <div id="modalNuevaVenta" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">

                <h2 class="text-2xl font-bold">Nueva Venta</h2>
                <button id="btnCerrar" class="text-gray-500 hover:text-gray-700"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <form id="formVenta" class="p-6">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium mb-2">Cliente *</label><select id="id_cliente" required class="w-full px-4 py-2 border rounded-lg"><option value="">Seleccionar...</option><option value="1">Juan Pérez</option></select></div>
                    <div><label class="block text-sm font-medium mb-2">Tipo Comprobante *</label><select id="id_tipo_comprobante" required class="w-full px-4 py-2 border rounded-lg"><option value="1">Boleta</option><option value="2">Factura</option></select></div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium mb-2">Productos</label>
                    <div id="productosVenta" class="space-y-2 mb-4">
                        <!-- Productos agregados -->
                    </div>
                    <button type="button" id="btnAgregarProducto" class="w-full px-4 py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-indigo-500 hover:text-indigo-500">+ Agregar Producto</button>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div><label class="block text-sm font-medium mb-2">Subtotal</label><input type="number" step="0.01" id="subtotal" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-50"></div>
                    <div><label class="block text-sm font-medium mb-2">IGV (18%)</label><input type="number" step="0.01" id="igv" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-50"></div>
                    <div class="col-span-2"><label class="block text-sm font-medium mb-2">Total</label><input type="number" step="0.01" id="total" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-100 font-bold text-lg"></div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="btnCancelar" class="px-6 py-2 border rounded-lg">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg">Registrar</button>
                </div>
            </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btnNuevaVenta').click(() => $('#modalNuevaVenta').removeClass('hidden'));
            $('#btnCerrar, #btnCancelar').click(() => { $('#modalNuevaVenta').addClass('hidden'); $('#formVenta')[0].reset(); });
            let productosSeleccionados = [];
            
            $('#btnAgregarProducto').click(function() {
                const productoHTML = `
                    <div class="flex items-center gap-2 p-2 border rounded-lg producto-item">
                        <select class="flex-1 px-2 py-1 border rounded producto-select">
                            <option value="">Seleccionar producto...</option>
                            <option value="1" data-precio="199.90">Zapatilla Nike - S/. 199.90</option>
                            <option value="2" data-precio="259.90">Chaqueta Adidas - S/. 259.90</option>
                            <option value="3" data-precio="59.90">Gorra Puma - S/. 59.90</option>
                        </select>
                        <input type="number" min="1" value="1" class="w-20 px-2 py-1 border rounded cantidad-input" placeholder="Cant">
                        <button type="button" class="text-red-600 hover:text-red-800 btn-eliminar-producto">×</button>
                    </div>
                `;
                $('#productosVenta').append(productoHTML);
            });
            
            $(document).on('click', '.btn-eliminar-producto', function() {
                $(this).closest('.producto-item').remove();
                calcularTotales();
            });
            
            $(document).on('change', '.producto-select, .cantidad-input', calcularTotales);
            
            function calcularTotales() {
                let subtotal = 0;
                $('.producto-item').each(function() {
                    const precio = parseFloat($(this).find('.producto-select option:selected').data('precio') || 0);
                    const cantidad = parseInt($(this).find('.cantidad-input').val() || 0);
                    subtotal += precio * cantidad;
                });
                const igv = subtotal * 0.18;
                const total = subtotal + igv;
                $('#subtotal').val(subtotal.toFixed(2));
                $('#igv').val(igv.toFixed(2));
                $('#total').val(total.toFixed(2));
            }
            
            $('#formVenta').submit(function(e) {
                e.preventDefault();
                const detalles = [];
                $('.producto-item').each(function() {
                    const idVariante = $(this).find('.producto-select').val();
                    const cantidad = $(this).find('.cantidad-input').val();
                    const precioUnitario = $(this).find('.producto-select option:selected').data('precio');
                    if(idVariante) {
                        detalles.push({ id_variante: idVariante, cantidad: cantidad, precio_unitario: precioUnitario });
                    }
                });
                const data = { 
                    id_empresa: 1, 
                    id_cliente: $('#id_cliente').val(), 
                    id_usuario: 1, 
                    id_tipo_comprobante: $('#id_tipo_comprobante').val(), 
                    total: $('#total').val(), 
                    igv: $('#igv').val(), 
                    subtotal: $('#subtotal').val(),
                    detalles: detalles
                };
                console.log('Venta:', data);
                alert('Venta registrada con ' + detalles.length + ' productos');
                $('#modalNuevaVenta').addClass('hidden');
                $('#formVenta')[0].reset();
                $('#productosVenta').empty();
            });
        });
        // Script para submenús
        const toggles = document.querySelectorAll('.submenu-toggle');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const container = this.parentElement;
                const submenu = container.querySelector('.submenu');
                const icon = this.querySelector('.submenu-icon');
                document.querySelectorAll('.submenu').forEach(sm => {
                    if (sm !== submenu) {
                        sm.classList.add('hidden');
                        sm.parentElement.querySelector('.submenu-icon').style.transform = 'rotate(0deg)';
                    }
                });
                submenu.classList.toggle('hidden');
                icon.style.transform = submenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
            });
        });
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('nav a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('bg-indigo-600', 'text-white');
                link.classList.remove('text-gray-300', 'text-gray-400');
                const submenu = link.closest('.submenu');
                if (submenu) {
                    submenu.classList.remove('hidden');
                    submenu.parentElement.querySelector('.submenu-icon').style.transform = 'rotate(180deg)';
                }
            }
        });
    </script>
