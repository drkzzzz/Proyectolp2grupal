<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapStyle - Carrito de Compra</title>
    <link rel="stylesheet" href="carrito.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
        body {
            font-family: "Inter", sans-serif;
            background-color: #f8f9fa;
        }
        /* Estilos del modal (si los usas) */
        .modal {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- Header usa clases de carrito.css -->
    <header class="site-header">
        <div class="container-header">
            <div class="site-header__inner">
                <a href="index.html" class="site-header__logo">TapStyle</a>
                <nav class="site-header__nav">
                    <a href="index.html">Tiendas</a>
                    <a href="#">Categor√≠as</a>
                </nav>
                <div class="site-header__actions">
                    <a href="login.html" class="button-primary site-header__login-button">Acceder</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal usa clases de carrito.css -->
    <main class="cart-container">
        <div class="cart-card">
            <div class="cart-header">
                <div>
                    <h1 class="cart-header__title">Carrito de Compra</h1>
                    <p class="cart-header__subtitle">Revisa los productos antes de proceder al pago.</p>
                </div>
                <a href="index.html" class="cart-header__back-link">‚Üê Volver a la tienda</a>
            </div>

            <div class="cart-table-wrapper">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items" class="cart-table-body">
                        <!-- Los items se insertan con JS -->
                    </tbody>
                </table>
            </div>

            <div class="cart-summary">
                <div class="cart-summary__inner">
                    <div class="cart-summary__details">
                        <div class="cart-summary__count">
                            Total items:
                            <strong id="cart-count">0</strong>
                        </div>
                        <div class="cart-summary__notice">Los precios incluyen IGV</div>
                    </div>
                    <div class="cart-summary__checkout">
                        <div class="cart-summary__total">
                            <div class="cart-summary__total-label">Total a pagar</div>
                            <div class="cart-summary__total-amount" id="cart-total">$0.00</div>
                        </div>
                        <button id="go-to-pago" class="cart-summary__checkout-button">Proceder al pago</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        (function () {
            const CART_KEY = "tapstyle_cart";
            
            function getCart() {
                try {
                    return JSON.parse(localStorage.getItem(CART_KEY) || "[]");
                } catch (e) {
                    return [];
                }
            }
            
            function saveCart(cart) {
                localStorage.setItem(CART_KEY, JSON.stringify(cart));
                renderCart();
            }
            
            function formatCurrency(v) {
                return "$" + Number(v).toFixed(2);
            }

            // Funci√≥n de notificaci√≥n (reemplaza 'alert'/'confirm')
            // (Esta es una versi√≥n simple, puedes hacerla m√°s bonita)
            function showToast(message) {
                console.log("Toast:", message);
                // Aqu√≠ podr√≠as crear un div temporal y mostrarlo
            }

            function showCustomConfirm(message, callback) {
                // Esto es solo un reemplazo temporal.
                // Idealmente, crear√≠as un modal HTML y lo mostrar√≠as.
                const confirmed = window.confirm(message); // Usamos confirm temporalmente
                if (confirmed) {
                    callback();
                }
            }

            function renderCart() {
                const cart = getCart();
                const tbody = document.getElementById("cart-items");
                const totalEl = document.getElementById("cart-total");
                const countEl = document.getElementById("cart-count");
                
                tbody.innerHTML = "";
                
                if (!cart.length) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="cart-empty-state">
                                <div class="cart-empty-state__inner">
                                    <div class="cart-empty-state__icon">üõí</div>
                                    <div class="cart-empty-state__title">Tu carrito est√° vac√≠o</div>
                                    <div class="cart-empty-state__subtitle">Agrega algunos productos para empezar</div>
                                    <a href="index.html" class="button-primary cart-empty-state__link">
                                        Ver productos
                                    </a>
                                </div>
                            </td>
                        </tr>`;
                    totalEl.textContent = formatCurrency(0);
                    countEl.textContent = 0;
                    return;
                }

                let total = 0;
                let count = 0;

                cart.forEach((item) => {
                    const subtotal = (item.price || 0) * (item.qty || 1);
                    total += subtotal;
                    count += item.qty || 0;
                    
                    const tr = document.createElement("tr");
                    // tr.className = "hover:bg-gray-50 transition duration-150"; // La clase hover ya est√° en el CSS
                    
                    tr.innerHTML = `
                        <td class="cart-product-cell">
                            <div class="cart-product">
                                <div class="cart-product__image-wrapper">
                                    <img src="${item.image || "https://placehold.co/80x80"}" 
                                    alt="${item.name}" 
                                    class="cart-product__image">
                                </div>
                                <div>
                                    <div class="cart-product__name">${item.name}</div>
                                    <div class="cart-product__sku">SKU: ${item.id}</div>
                                </div>
                            </div>
                        </td>
                        <td class="cart-price-cell">
                            <div class="cart-price">${formatCurrency(item.price)}</div>
                        </td>
                        <td class="cart-quantity-cell">
                            <div class="cart-quantity">
                                <button data-id="${item.id}" class="qty-minus cart-quantity__button">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                                    </svg>
                                </button>
                                <input type="number" min="1" value="${item.qty || 1}" data-id="${item.id}"
                                class="qty-input cart-quantity__input">
                                <button data-id="${item.id}" class="qty-plus cart-quantity__button">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td class="cart-subtotal-cell">
                            <div class="cart-price">${formatCurrency(subtotal)}</div>
                        </td>
                        <td class="cart-actions">
                            <button data-id="${item.id}" class="remove-item cart-actions__remove">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                totalEl.textContent = formatCurrency(total);
                countEl.textContent = count;

                // --- Event Listeners (SIN CAMBIOS, solo 'confirm') ---

                tbody.querySelectorAll(".qty-input").forEach((input) => {
                    input.addEventListener("change", (e) => {
                        const id = e.target.dataset.id;
                        let val = parseInt(e.target.value) || 1;
                        if (val < 1) val = 1;
                        const cart = getCart();
                        const it = cart.find((x) => x.id === id);
                        if (it) {
                            it.qty = val;
                            saveCart(cart);
                            showToast("Cantidad actualizada");
                        }
                    });
                });

                tbody.querySelectorAll(".qty-minus").forEach((btn) => {
                    btn.addEventListener("click", (e) => {
                        const id = e.currentTarget.dataset.id;
                        const input = tbody.querySelector(`.qty-input[data-id="${id}"]`);
                        let val = parseInt(input.value) - 1;
                        if (val < 1) val = 1;
                        input.value = val;
                        const cart = getCart();
                        const it = cart.find((x) => x.id === id);
                        if (it) {
                            it.qty = val;
                            saveCart(cart);
                            showToast("Cantidad actualizada");
                        }
                    });
                });

                tbody.querySelectorAll(".qty-plus").forEach((btn) => {
                    btn.addEventListener("click", (e) => {
                        const id = e.currentTarget.dataset.id;
                        const input = tbody.querySelector(`.qty-input[data-id="${id}"]`);
                        const val = parseInt(input.value) + 1;
                        input.value = val;
                        const cart = getCart();
                        const it = cart.find((x) => x.id === id);
                        if (it) {
                            it.qty = val;
                            saveCart(cart);
                            showToast("Cantidad actualizada");
                        }
                    });
                });

                tbody.querySelectorAll(".remove-item").forEach((btn) => {
                    btn.addEventListener("click", () => {
                        // REEMPLAZO DE CONFIRM
                        showCustomConfirm("¬øEst√°s seguro de que quieres eliminar este producto?", () => {
                            const id = btn.dataset.id;
                            let cart = getCart();
                            cart = cart.filter((x) => x.id !== id);
                            saveCart(cart);
                            showToast("Producto eliminado del carrito");
                        });
                    });
                });
            }

            document.addEventListener("DOMContentLoaded", () => {
                renderCart();
                document
                    .getElementById("go-to-pago")
                    .addEventListener("click", () => {
                        window.location.href = "pago.html";
                    });
            });
        })();
    </script>
</body>
</html>
