<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TapStyle</title>
    <link rel="stylesheet" href="../../../tienda-negocio/styles/tienda-styles.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .checkout-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .checkout-section h3 {
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .metodos-pago {
            display: grid;
            gap: 15px;
        }

        .metodo-pago-item {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .metodo-pago-item:hover {
            border-color: #4f46e5;
            background: #f9fafb;
        }

        .metodo-pago-item.selected {
            border-color: #4f46e5;
            background: #eef2ff;
        }

        .metodo-pago-radio {
            width: 20px;
            height: 20px;
        }

        .metodo-pago-info h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .metodo-pago-info p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
        }

        .order-summary {
            position: sticky;
            top: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }

        .summary-item.total {
            border-top: 2px solid #e5e7eb;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 700;
            color: #4f46e5;
        }

        .btn-confirmar-pedido {
            width: 100%;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn-confirmar-pedido:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-confirmar-pedido:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .item-resumen {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .item-resumen img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .item-resumen-info h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }

        .item-resumen-info p {
            margin: 0;
            font-size: 12px;
            color: #6b7280;
        }

        .item-resumen-precio {
            margin-left: auto;
            font-weight: 600;
        }

        .referencia-input {
            margin-top: 15px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="tienda-navbar">
        <div class="navbar-container">
            <div class="logo-section">
                <button onclick="window.location.href='carrito.html'" class="btn-back">‚Üê Volver al Carrito</button>
                <h1 class="tienda-nombre">Checkout</h1>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="checkout-container">
        <div class="checkout-layout">
            <!-- Formulario de Checkout -->
            <div>
                <!-- Informaci√≥n de Env√≠o -->
                <div class="checkout-section">
                    <h3>üìç Informaci√≥n de Env√≠o</h3>
                    <form id="formCheckout">
                        <div class="form-group">
                            <label>Direcci√≥n de Env√≠o *</label>
                            <input type="text" id="direccionEnvio" required 
                                   placeholder="Ej: Av. Principal 123, Lima">
                        </div>
                        <div class="form-group">
                            <label>Tel√©fono de Contacto *</label>
                            <input type="tel" id="telefonoContacto" required 
                                   placeholder="Ej: 987654321">
                        </div>
                        <div class="form-group">
                            <label>Notas del Pedido (Opcional)</label>
                            <textarea id="notas" 
                                      placeholder="Instrucciones especiales para la entrega..."></textarea>
                        </div>
                    </form>
                </div>

                <!-- M√©todos de Pago -->
                <div class="checkout-section">
                    <h3>üí≥ M√©todo de Pago</h3>
                    <div class="metodos-pago" id="metodosPagoContainer">
                        <!-- Se llenar√° din√°micamente -->
                    </div>
                    <div id="referenciaContainer" style="display: none;">
                        <input type="text" id="referenciaPago" class="referencia-input" 
                               placeholder="N√∫mero de operaci√≥n o referencia (opcional)">
                    </div>
                </div>
            </div>

            <!-- Resumen del Pedido -->
            <div>
                <div class="checkout-section order-summary">
                    <h3>üì¶ Resumen del Pedido</h3>
                    
                    <div id="itemsResumen">
                        <!-- Items del carrito -->
                    </div>

                    <div style="margin-top: 20px;">
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span id="checkoutSubtotal">S/. 0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>IGV (18%):</span>
                            <span id="checkoutIgv">S/. 0.00</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total a Pagar:</span>
                            <span id="checkoutTotal">S/. 0.00</span>
                        </div>
                    </div>

                    <button class="btn-confirmar-pedido" id="btnConfirmarPedido">
                        ‚úì Confirmar Pedido
                    </button>

                    <p style="text-align: center; margin-top: 15px; color: #6b7280; font-size: 13px;">
                        üîí Pago seguro y protegido
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../scripts/carrito-module.js"></script>
    <script src="../../../scripts/checkout.js"></script>
</body>
</html>
