    <!-- MODAL: Nueva Marca -->
    <div id="modalMarca" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">

                    <!-- Botones -->

    <!-- SCRIPTS -->
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/api.js"></script>
    <script>
        const API_BASE = 'http://localhost:8083/api';
        let idMarcaEditar = null;

        function toggleMenu(button) {
            const submenu = button.nextElementSibling;
            const icon = button.querySelector('i:last-child');
            submenu.classList.toggle('hidden');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function cerrarSesionConfirm() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                cerrarSesion();
            }
        }

        function abrirModalMarca() {
            if (!idMarcaEditar) {
                // Solo resetear si NO estamos en modo edici√≥n
                document.getElementById('formMarca').reset();
                document.querySelector('#modalMarca h2').textContent = 'Nueva Marca';
            }
            document.getElementById('modalMarca').classList.remove('hidden');
        }

        function cerrarModalMarca() {
            document.getElementById('modalMarca').classList.add('hidden');
            document.getElementById('formMarca').reset();
            idMarcaEditar = null;
        }

        async function cargarMarcas() {
            try {
                const contexto = obtenerContexto();
                const response = await fetch(`${API_BASE}/marcas/empresa/${contexto.idEmpresa}`);
                const data = await response.json();

                if (data.success && data.data) {
                    const tbody = document.getElementById('tablaMarcas');
                    tbody.innerHTML = data.data.map(marca => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${marca.nombreMarca}</td>
                            <td class="px-6 py-4 text-sm text-gray-700">
                                <span class="px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-xs font-semibold">0</span>
                            </td>
                            <td class="px-6 py-4 text-sm">
                                <span class="px-3 py-1 rounded-full bg-green-100 text-green-800 text-xs font-semibold">‚úì Activo</span>
                            </td>
                            <td class="px-6 py-4 text-sm space-x-2">
                                <button onclick="editarMarca(${marca.idMarca})" class="text-yellow-600 hover:text-yellow-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="eliminarMarca(${marca.idMarca})" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    mostrarTablaVacia();
                }
            } catch (error) {
                console.error('Error cargando marcas:', error);
                mostrarTablaVacia();
                mostrarError('Error al cargar marcas');
            }
        }

        async function guardarMarca(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;

            if (!nombre) {
                mostrarError('El nombre es requerido');
                return;
            }

            try {
                const boton = event.target.querySelector('button[type="submit"]');
                boton.disabled = true;
                boton.textContent = 'Guardando...';

                const contexto = obtenerContexto();
                const datosMarca = {
                    nombreMarca: nombre,
                    idEmpresa: contexto.idEmpresa
                };

                const url = idMarcaEditar
                    ? `${API_BASE}/marcas/${idMarcaEditar}`
                    : `${API_BASE}/marcas`;

                const metodo = idMarcaEditar ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: metodo,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosMarca)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarExito(idMarcaEditar ? 'Marca actualizada' : 'Marca creada exitosamente');
                    cerrarModalMarca();
                    cargarMarcas();
                } else {
                    mostrarError(data.error || 'Error al guardar');
                }

                boton.disabled = false;
                boton.textContent = idMarcaEditar ? 'Actualizar' : 'Guardar';
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error: ' + error.message);
            }
        }

        async function editarMarca(id) {
            try {
                const response = await fetch(`${API_BASE}/marcas/${id}`);
                const data = await response.json();

                if (data.success && data.data) {
                    idMarcaEditar = id;
                    document.querySelector('#modalMarca h2').textContent = 'Editar Marca';
                    document.getElementById('nombre').value = data.data.nombreMarca;
                    abrirModalMarca();
                } else {
                    mostrarError('Marca no encontrada');
                }
            } catch (error) {
                mostrarError('Error al cargar marca');
            }
        }

        async function eliminarMarca(id) {
            if (confirm('¬øEst√°s seguro de eliminar esta marca?')) {
                try {
                    const response = await fetch(`${API_BASE}/marcas/${id}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();
                    if (data.success) {
                        mostrarExito('Marca eliminada');
                        cargarMarcas();
                    } else {
                        mostrarError('Error al eliminar');
                    }
                } catch (error) {
                    mostrarError('Error: ' + error.message);
                }
            }
        }

        function mostrarTablaVacia() {
            document.getElementById('tablaMarcas').innerHTML = `
                <tr>
                    <td colspan="4" class="px-6 py-8 text-center">
                        <i class="fas fa-inbox text-3xl text-gray-400 mb-2"></i>
                        <p class="text-gray-500">No hay marcas registradas</p>
                    </td>
                </tr>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const auth = validarAutenticacion();
            if (!auth) return;

            console.log('üè∑Ô∏è Cargando marcas...');
            cargarMarcas();
        });

    </script>
