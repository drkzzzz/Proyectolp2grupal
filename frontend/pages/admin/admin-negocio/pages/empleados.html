    <script>

        function toggleMenu(button) {
            const submenu = button.nextElementSibling;
            const icon = button.querySelector('i:last-child');
            submenu.classList.toggle('hidden');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function cerrarSesionConfirm() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                cerrarSesion();
            }
        }

        function abrirModalEmpleado() {
            document.getElementById('modalEmpleado').classList.remove('hidden');
        }

        function cerrarModalEmpleado() {
            document.getElementById('modalEmpleado').classList.add('hidden');
            document.getElementById('formEmpleado').reset();
        }

        async function cargarEmpleados() {
            try {
                const empleados = await empleadosAPI.listar();
                console.log('Empleados cargados:', empleados);

                if (!Array.isArray(empleados)) {
                    mostrarTablaVacia();
                    return;
                }

                const tbody = document.getElementById('tablaEmpleados');
                tbody.innerHTML = empleados.map(emp => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${emp.nombre}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${emp.email}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${emp.rol || '-'}</td>
                        <td class="px-6 py-4 text-sm">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${emp.estado === 'activo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${emp.estado === 'activo' ? '‚úì Activo' : '‚úó Inactivo'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">${new Date(emp.fechaInicio).toLocaleDateString()}</td>
                        <td class="px-6 py-4 text-sm space-x-2">
                            <button onclick="editarEmpleado(${emp.idUsuario})" class="text-yellow-600 hover:text-yellow-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="eliminarEmpleado(${emp.idUsuario})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error cargando empleados:', error);
                mostrarTablaVacia();
                mostrarError('Error: ' + error.message);
            }
        }

        async function guardarEmpleado(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const rol = document.getElementById('rol').value;
            const password = document.getElementById('password').value;

            if (!nombre || !email || !rol || !password) {
                mostrarError('Completa todos los campos requeridos');
                return;
            }

            try {
                const boton = event.target.querySelector('button[type="submit"]');
                mostrarLoading(boton, 'Guardando...');

                const datosEmpleado = {
                    nombre,
                    email,
                    telefono,
                    rol,
                    password,
                    estado: 'activo'
                };

                await empleadosAPI.crear(datosEmpleado);
                mostrarExito('Empleado registrado exitosamente');
                cerrarModalEmpleado();
                cargarEmpleados();

            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error: ' + error.message);
            }
        }

        function editarEmpleado(id) {
            alert('Editar empleado #' + id + ' (implementar despu√©s)');
        }

        function eliminarEmpleado(id) {
            if (confirm('¬øEst√°s seguro de eliminar este empleado?')) {
                deleteRequest('usuarios', id)
                    .then(() => {
                        mostrarExito('Empleado eliminado');
                        cargarEmpleados();
                    })
                    .catch(error => mostrarError('Error: ' + error.message));
            }
        }

        function mostrarTablaVacia() {
            document.getElementById('tablaEmpleados').innerHTML = `
                <tr>
                    <td colspan="6" class="px-6 py-8 text-center">
                        <i class="fas fa-inbox text-3xl text-gray-400 mb-2"></i>
                        <p class="text-gray-500">No hay empleados registrados</p>
                    </td>
                </tr>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const auth = validarAutenticacion();
            if (!auth) return;

            console.log('üë• Cargando empleados...');
            cargarEmpleados();
        });

    </script>
