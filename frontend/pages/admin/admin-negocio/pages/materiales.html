    <!-- MODAL: Nuevo Material -->
    <div id="modalMaterial" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">

            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">Nuevo Material</h2>
                <button onclick="cerrarModalMaterial()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div class="p-6">
                <form id="formMaterial" onsubmit="guardarMaterial(event)">

                    <!-- Nombre -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                        <input type="text" id="nombre" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Botones -->
                    <div class="flex gap-3 justify-end">
                        <button type="button" onclick="cerrarModalMaterial()"
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancelar
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center gap-2">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>

                </form>
            </div>

        </div>

    <!-- SCRIPTS -->
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/api.js"></script>
    <script>
        const API_BASE = 'http://localhost:8083/api';
        let idMaterialEditar = null;

        function toggleMenu(button) {
            const submenu = button.nextElementSibling;
            const icon = button.querySelector('i:last-child');
            submenu.classList.toggle('hidden');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function abrirModalMaterial() {
            if (!idMaterialEditar) {
                document.getElementById('formMaterial').reset();
                document.querySelector('#modalMaterial h2').textContent = 'Nuevo Material';
            }
            document.getElementById('modalMaterial').classList.remove('hidden');
        }

        function cerrarModalMaterial() {
            document.getElementById('modalMaterial').classList.add('hidden');
            document.getElementById('formMaterial').reset();
            idMaterialEditar = null;
        }

        async function cargarMateriales() {
            try {
                const contexto = obtenerContexto();
                const response = await fetch(`${API_BASE}/materiales/empresa/${contexto.idEmpresa}`);
                const data = await response.json();

                if (data.success && data.data) {
                    const tbody = document.getElementById('tablaMateriales');
                    tbody.innerHTML = data.data.map(mat => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${mat.nombreMaterial}</td>
                            <td class="px-6 py-4 text-sm space-x-2">
                                <button onclick="editarMaterial(${mat.idMaterial})" class="text-yellow-600 hover:text-yellow-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="eliminarMaterial(${mat.idMaterial})" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    mostrarTablaVacia();
                }
            } catch (error) {
                console.error('Error cargando materiales:', error);
                mostrarTablaVacia();
                mostrarError('Error al cargar materiales');
            }
        }

        async function guardarMaterial(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const contexto = obtenerContexto();

            if (!nombre) {
                mostrarError('El nombre es requerido');
                return;
            }

            try {
                const boton = event.target.querySelector('button[type="submit"]');
                boton.disabled = true;
                boton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Guardando...';

                const datosMaterial = {
                    idEmpresa: contexto.idEmpresa,
                    nombreMaterial: nombre
                };

                const url = idMaterialEditar
                    ? `${API_BASE}/materiales/${idMaterialEditar}`
                    : `${API_BASE}/materiales`;

                const metodo = idMaterialEditar ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: metodo,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosMaterial)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarExito(idMaterialEditar ? 'Material actualizado' : 'Material creado exitosamente');
                    cerrarModalMaterial();
                    cargarMateriales();
                } else {
                    mostrarError(data.error || 'Error al guardar');
                }

                boton.disabled = false;
                boton.innerHTML = '<i class="fas fa-save mr-2"></i>Guardar';
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error: ' + error.message);
            }
        }

        async function editarMaterial(id) {
            try {
                const response = await fetch(`${API_BASE}/materiales/${id}`);
                const data = await response.json();

                if (data.success && data.data) {
                    idMaterialEditar = id;
                    document.querySelector('#modalMaterial h2').textContent = 'Editar Material';
                    document.getElementById('nombre').value = data.data.nombreMaterial;
                    abrirModalMaterial();
                } else {
                    mostrarError('Material no encontrado');
                }
            } catch (error) {
                mostrarError('Error al cargar material');
            }
        }

        async function eliminarMaterial(id) {
            if (confirm('Â¿EstÃ¡s seguro de eliminar este material?')) {
                try {
                    const response = await fetch(`${API_BASE}/materiales/${id}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();
                    if (data.success) {
                        mostrarExito('Material eliminado');
                        cargarMateriales();
                    } else {
                        mostrarError('Error al eliminar');
                    }
                } catch (error) {
                    mostrarError('Error: ' + error.message);
                }
            }
        }

        function mostrarTablaVacia() {
            document.getElementById('tablaMateriales').innerHTML = `
                <tr>
                    <td colspan="2" class="px-6 py-8 text-center">
                        <i class="fas fa-inbox text-3xl text-gray-400 mb-2"></i>
                        <p class="text-gray-500">No hay materiales registrados</p>
                    </td>
                </tr>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const auth = validarAutenticacion();
            if (!auth) return;

            console.log('ðŸ”¨ Cargando materiales...');
            cargarMateriales();
        });

    </script>
