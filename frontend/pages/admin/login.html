<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapStyle - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #111827)
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-black text-red-500">TAPSTYLE</h1>
            <p class="text-gray-400">Panel de Administración</p>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded mb-4">
                <p id="errorText"></p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Usuario</label>
                    <input type="text" id="username" required placeholder="Santi"
                        class="w-full px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="password" required placeholder="12345"
                        class="w-full px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit"
                    class="w-full py-3 rounded-xl font-bold text-white bg-red-600 hover:bg-red-700">Acceder
                    al
                    Panel</button>
            </form>
        </div>
    </div>
    <!-- Importar Configuración API -->
    <script src="../../config/api-config.js"></script>

    <script>
        const API_BASE_URL = window.API_CONFIG ? window.API_CONFIG.BASE_URL : 'http://localhost:8083/api';

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            const submitButton = e.target.querySelector('button[type="submit"]');

            errorDiv.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span> Cargando...';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const authData = data.data;

                    // Guardar sesión
                    localStorage.setItem('tapstyle_token', authData.token);
                    localStorage.setItem('tapstyle_user', JSON.stringify(authData.usuario));
                    localStorage.setItem('tapstyle_role', authData.tipo);

                    if (authData.empresa) {
                        localStorage.setItem('tapstyle_empresa', JSON.stringify(authData.empresa));
                    }

                    // Redireccionar según rol
                    let redirectUrl = '';
                    switch (authData.tipo) {
                        case 'superadmin':
                            redirectUrl = 'super-admin/dashboard_superadmin.html';
                            break;
                        case 'admin':
                        case 'admin_negocio': // Manejar ambas posibilidades por consistencia
                            redirectUrl = 'admin-negocio/dashboard_admin_negocio.html';
                            break;
                        default:
                            throw new Error('Rol de usuario no autorizado para este panel');
                    }

                    window.location.href = redirectUrl;
                } else {
                    throw new Error(data.message || 'Error en la autenticación');
                }

            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = error.message || 'Usuario o contraseña incorrectos.';
                errorDiv.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Acceder al Panel';
            }
        }
    </script>
</body>

</html>
