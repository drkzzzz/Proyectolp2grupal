<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapStyle - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #111827)
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-black text-red-500">TAPSTYLE</h1>
            <p class="text-gray-400">Panel de Administración</p>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded mb-4">
                <p id="errorText"></p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Usuario</label>
                    <input type="text" id="username" required placeholder="Santi"
                        class="w-full px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="password" required placeholder="12345"
                        class="w-full px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit"
                    class="w-full py-3 rounded-xl font-bold text-white bg-red-600 hover:bg-red-700">Acceder al
                    Panel</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('error').classList.add('hidden');
            try {
                const r = await fetch('http://localhost:8083/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: document.getElementById('username').value, password: document.getElementById('password').value }) });
                const d = await r.json();
                if (d.status === 'SUCCESS') {
                    localStorage.setItem('tapstyle_token', d.data.token);
                    localStorage.setItem('tapstyle_user', JSON.stringify(d.data.usuario));
                    localStorage.setItem('tapstyle_tipo', d.data.tipo);
                    location.href = d.data.tipo === 'superadmin' ? 'dashboard_superadmin.html' : 'dashboard_admin_negocio.html';
                } else {
                    document.getElementById('errorText').textContent = d.message || 'Credenciales incorrectas';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (e) {
                document.getElementById('errorText').textContent = 'Error de conexión';
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
