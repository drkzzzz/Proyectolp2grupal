<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapStyle - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%)
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-black text-red-500">TAPSTYLE</h1>
            <p class="text-gray-400 text-sm">PANEL DE ADMINISTRACIÓN</p>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-8 text-center">
                <div
                    class="w-20 h-20 bg-red-600 text-white rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg">
                    <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white">Acceso Seguro</h2>
            </div>
            <div class="p-8">
                <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded mb-6">
                    <p id="errorText"></p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
                        <input type="text" id="username" required placeholder="Santi"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="password" required placeholder="12345"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    <button type="submit"
                        class="w-full py-3 px-4 rounded-xl text-lg font-bold text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800">Acceder
                        al Panel</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            document.getElementById('error').classList.add('hidden');
            try {
                const r = await fetch('http://localhost:8083/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: document.getElementById('username').value, password: document.getElementById('password').value }) });
                const d = await r.json();
                if (d.status === 'SUCCESS') {
                    localStorage.setItem('tapstyle_token', d.data.token);
                    localStorage.setItem('tapstyle_user', JSON.stringify(d.data.usuario));
                    localStorage.setItem('tapstyle_tipo', d.data.tipo);
                    window.location.href = d.data.tipo === 'superadmin' ? '../TapStyle/mockups/dashboard_superadmin.html' : '../TapStyle/mockups/dashboard_admin_negocio.html';
                    return;
                }
                document.getElementById('errorText').textContent = d.message || 'Credenciales incorrectas';
                document.getElementById('error').classList.remove('hidden');
            } catch (err) {
                document.getElementById('errorText').textContent = 'Error de conexión';
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
